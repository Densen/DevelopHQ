<!DOCTYPE html>
<html>
<head>

<!-- StackMob JS SDK Javascript Dependencies -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script type="text/javascript" src="http://static.stackmob.com/js/json2-min.js"></script>
<script type="text/javascript" src="http://static.stackmob.com/js/underscore-1.3.3-min.js"></script>
<script type="text/javascript" src="http://static.stackmob.com/js/backbone-0.9.2-min.js"></script>
<script type="text/javascript" src="http://static.stackmob.com/js/stackmob-js-0.2.1-min.js"></script>
 
<!-- Initialize the StackMob JS SDK -->
<script type="text/javascript">
/* <![CDATA[ */
  StackMob.init({
   appName: 'develophq',
   clientSubdomain: 'densen',
   apiVersion: 0
  });
/* ]]> */
</script>

</head>
<body>


<h1>Add Contact</h1>s

<div class="form">
	<input id="create" type="submit" onclick="create();" value="Create Enquiry" class="button"/>
</div>


<script type="text/javascript">

  function create() {

  	//prepare the enquiry as JSON
  	var enquiryjson = {
  		'name': 'Dave Hudson',
  		'email': 'dave@densen.co.uk',
  		'enquiry': 'This is my enquiry, this feels like WP & EE on steroids'
  	};
    
    var contact = new StackMob.Contact(enquiryjson);
    contact.create(callbacks());
    
  function callbacks() {

    var callback = {
        success: function(model) {
			alert('Enquiry Created');	
        },
        error: function(model, response) {
        	alert('Enquiry creation failed');
        }
      };

    return callback;
  }
      
      
</script>


</body>
</html>
